server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # API 프록시
    location /api {
        proxy_pass http://backend:8081;
    }

    # OAuth2 로그인 리다이렉트
    location /oauth2 {
        proxy_pass http://backend:8081;
    }

    location /login {
        proxy_pass http://backend:8081;
    }
}
